{% extends 'base.html' %}

{% block content %}
<h2>Uploaded Videos</h2>
<ul>
    {% for video in videos %}
    <li>
        <h3>{{ video.title }}</h3>
        <p>{{ video.description }}</p>
        <video width="320" height="240" controls>
            <source src="{{ video.file.url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </li>
    {% endfor %}
</ul>
{% endblock %}
